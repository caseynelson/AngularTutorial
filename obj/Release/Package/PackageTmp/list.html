<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>Todo</th>
            <th>Priority</th>
            <th>Due</th>
            <th><a href="#/new"><span class="glyphicon glyphicon-plus-sign"></span></a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="todo in todos" id="todo_{{todo.Id}}">
            <td>{{todo.Text}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate | date:mediumDate}}</td>
            <td><a ng-click="delete()"><span class="glyphicon glyphicon-remove-circle"></span></a></td>
            <td><a href="#/edit/{{todo.Id}}"<span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>
    </tbody>
</table>
